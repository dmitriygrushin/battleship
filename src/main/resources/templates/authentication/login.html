<div th:replace="~{fragments/aboveMain.html}"></div>

<div class="row">
	<div class="col"></div>
	<div class="col-6">
		<h1>Login</h1>
		<form th:action="@{/login}" method="POST">
			<div th:if="${param.error}" class="alert alert-dismissible alert-danger">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<strong>Oh snap!</strong> Incorrect Username and/or Password
			</div>

			<div th:if="${param.logout}" class="alert alert-dismissible alert-success">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<strong>Logged Out!</strong> See you again soon!
			</div>

			<div class="form-group">
				<label for="username">Username</label> 
				<input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Username"> 
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. ðŸ˜‰</small>
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>

			<button type="submit" class="mt-3 btn btn-lg btn-success">Login</button>
		</form>
	</div>
	<div class="col"></div>
</div>

<div th:replace="~{fragments/belowMain.html}"></div>
