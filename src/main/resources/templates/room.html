<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>


<div class="row">

	<div class="col-sm-1">
		<div>
		</div>
	</div>

	<div class="col-sm-11"> 
		<div id="main-content" class="container">
			<div class="row">
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
							<div>
								<label for="connect">Connection Status:</label>
							</div>
							<button id="connect" class="btn btn-success" type="submit">Connect</button>
							<button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect</button>
						</div>
					</form>
					<p id="p-vs-p">Waiting for opponent...</p>
					<button id="ready-button" class="btn btn-info">GET READY</button>
					<!-- button trigger modal -->
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Chat</button>
					<button type="button" id="winLossModalBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#winLossModal" hidden=hidden></button>
					<button type="button" id="whose-turn" class="btn btn-warning">Your Turn</button>
					<button type="button" id="copy-room-link-btn" class="btn btn-secondary">Copy Room Link</button>
					<button type="button" id="sound-btn" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Warning! Very goofy">SOUND Effects [OFF]</button>
				</div>
			</div>

			<div class="mt-3 alert fade show border border-light rounded position-fixed" role="alert">
			</div>
			<div class="col-md-8 offset-md-2">
				<div id="game-board-prep-board" class="container"></div>
				<div id="game-board-opponent-board" class="container"></div>
				<div id="game-board-my-board" class="container"></div>
			</div>
		</div>
	</div>
</div>

<!-- Modal Chat -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Chat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <!--  -->
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Chat:</label>
                    <input type="text" id="message" class="form-control" placeholder="Your message here...">
                </div>
                <button id="send" class="btn btn-success" type="submit">Send</button>
            </form>
        </div>
      
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
					<tr>
						<th>Messages</th>
					</tr>
					</thead>
					<tbody id="messages">
					</tbody>
				</table>
			</div>
		</div>
      <!--  -->
      </div>
    </div>
  </div>
</div>


<!-- Modal WIN/LOSS-->
<div class="modal fade" id="winLossModal" tabindex="-1" aria-labelledby="winLossModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="winLossModalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		<img id="winLossGif" src="" />
      </div>
    </div>
  </div>
</div>
